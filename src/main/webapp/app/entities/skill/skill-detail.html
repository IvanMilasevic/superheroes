
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="superheroesApp.skill.name">Name</span></dt>
        <dd>
            <span>{{vm.skill.name}}</span>
