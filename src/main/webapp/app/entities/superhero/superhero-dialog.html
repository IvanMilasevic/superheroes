
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySuperheroLabel" translate="superheroesApp.superhero.home.createOrEditLabel">Create or edit a Superhero</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.superhero.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.superhero.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="superheroesApp.superhero.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.superhero.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="superheroesApp.superhero.pseudonym" for="field_pseudonym">Pseudonym</label>
            <input type="text" class="form-control" name="pseudonym" id="field_pseudonym"
                    ng-model="vm.superhero.pseudonym"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="superheroesApp.superhero.dateOfAppearance" for="field_dateOfAppearance">Date Of Appearance</label>
                <div class="input-group">
                    <input id="field_dateOfAppearance" type="text" class="form-control" name="dateOfAppearance" datetime-picker="{{dateformat}}" ng-model="vm.superhero.dateOfAppearance" is-open="vm.datePickerOpenStatus.dateOfAppearance"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfAppearance')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="superheroesApp.superhero.publisher" for="field_publisher">Publisher</label>
            <select class="form-control" id="field_publisher" name="publisher" ng-model="vm.superhero.publisher" ng-options="publisher as publisher.id for publisher in vm.publishers track by publisher.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="superheroesApp.superhero.skill" for="field_skill">Skill</label>
            <select class="form-control" id="field_skill" multiple name="skill" ng-model="vm.superhero.skills" ng-options="skill as skill.id for skill in vm.skills track by skill.id"></select>
        </div>
        <div class="form-group">
            <label translate="superheroesApp.superhero.allyWith" for="field_allyWith">Ally With</label>
            <select class="form-control" id="field_allyWith" multiple name="allyWith" ng-model="vm.superhero.allyWiths" ng-options="superhero as superhero.id for superhero in vm.superheroes track by superhero.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
